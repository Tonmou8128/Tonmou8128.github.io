<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forgeron</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="./projet-style.css">
    </head>
    <body>
        <header>
            <div class="headerleft">
                <a href="/index" class="headerlink">Home</a>
                <a href="/presentation" class="headerlink">Présentation</a>
            </div>
            <div class="headerright">
                <p><strong>Maison de Tonmou8128</strong></p>
            </div>
        </header>
        <h1>Forgeron - Créateur d'Addon Minecraft</h1>
        <div class="horizontaldiv">
            <div class="verticaldiv">
                <label>Nom de l'Add-On: <input type="text", id="packName"></label>
                <label>Description: <input type="text", id="packDescription"></label>
                <label>Icone: <input type="file", id="packIcon"></label>
                <label>Version de l'Add-On: <input type="text", id="packVersion1">.<input type="text", id="packVersion2">.<input type="text", id="packVersion3"></label>
            </div>
        </div>
        <h2>Ajouter un item</h2>
        <div class="horizontaldiv">
            <div class="verticaldiv">
                <label>Nom: <input type="text", id="itemName"></label>
                <label>ID: <input type="text", id="itemId"></label>
                <label>Icone: <input type="file", id="itemIcon"></label>
                <label>Catégorie: <select id="itemCategory">
                    <option value="construction">Construction</option>
                    <option value="equipment">Equipement</option>
                    <option value="items">Objets</option>
                    <option value="nature">Nature</option>
                </select></label>
                <div id="subMenus">
                    <label class="subMenu", id="constructionSubMenu">[OPTIONNEL] Groupe: <select onfocus="this.size=5" onblur="this.size=1" onchange="this.size=1; this.blur()" size="1">
                        <option value="null" selected>-</option>
                        <option value="planks">Planches</option>
                        <option value="wall">Murs</option>
                        <option value="fence">Barrières</option>
                        <option value="fenceGate">Portillons</option>
                        <option value="stairs">Escaliers</option>
                        <option value="door">Portes</option>
                        <option value="trapdoor">Trappes</option>
                        <option value="glass">Verre</option>
                        <option value="glassPane">Vitres</option>
                        <option value="slab">Dalles</option>
                        <option value="stoneBrick">Briques de pierre</option>
                        <option value="sandstone">Grès</option>
                        <option value="copper">Cuivre</option>
                        <option value="wool">Laine</option>
                        <option value="woolCarpet">Tapis</option>
                        <option value="concretePowder">Béton en poudre</option>
                        <option value="concrete">Béton</option>
                        <option value="stainedClay">Argile colorée</option>
                        <option value="glazedTerracotta">Terre cuite émaillée</option>
                    </select></label>
                    <label class="subMenu", id="equipmentSubMenu" style="display: none">Groupe: <select onfocus="this.size=5" size="1">
                        <option value="null" selected>-</option>
                        <option value="helmet">Casques</option>
                        <option value="chestplate">Plastrons</option>
                        <option value="leggings">Jambières</option>
                        <option value="boots">Bottes</option>
                        <option value="sword">Épées</option>
                        <option value="axe">Haches</option>
                        <option value="pickaxe">Pioches</option>
                        <option value="shovel">Pelles</option>
                        <option value="hoe">Houe</option>
                        <option value="arrow">Flèches</option>
                        <option value="cookedFood">Nourriture cuite</option>
                        <option value="miscFood">Autre nourriture</option>
                        <option value="goatHorn">Corne de chèvre</option>
                        <option value="harness">Harnais</option>
                        <option value="bundle">Sac</option>
                        <option value="horseArmor">Armures pour chevaux</option>
                        <option value="potion">Potion</option>
                        <option value="splashPotion">Potion jetable</option>
                        <option value="lingeringPotion">Potion persistante</option>
                        <option value="omniousBottle">Bouteille sinistre</option></select></label>
                    <label class="subMenu", id="itemsSubMenu" style="display: none">Groupe: <select onfocus="this.size=5" size="1">
                        <option value="null" selected>-</option>
                        <option value="bed">Lits</option>
                        <option value="candles">Bougies</option>
                        <option value="anvil">Enclumes</option>
                        <option value="chest">Coffres</option>
                        <option value="shulkerBox">Boîtes de shulker</option>
                        <option value="record">Disques</option>
                        <option value="sign">Panneaux</option>
                        <option value="hanging_sign">Panneaux suspendus</option>
                        <option value="skull">Crânes</option>
                        <option value="enchantedBook">Livres enchantés</option>
                        <option value="boat">Bateaux</option>
                        <option value="chestboat">Bateaux à coffre</option>
                        <option value="rail">Rails</option>
                        <option value="minecart">Wagonnets</option>
                        <option value="buttons">Boutons</option>
                        <option value="pressurePlate">Plaques de pression</option>
                        <option value="banner">Bannières</option>
                        <option value="bannerPattern">Motifs de bannière</option>
                        <option value="potterySherds">Fragments de poterie</option>
                        <option value="smithing_templates">Gabarits de forge</option>
                        <option value="firework">Feux d’artifice</option>
                        <option value="fireworkStars">Étoiles d’artifice</option>
                    </select></label>
                    <label class="subMenu", id="natureSubMenu" style="display: none">Groupe: <select onfocus="this.size=5" size="1">
                        <option value="null" selected>-</option>
                        <option value="ore">Minerais</option>
                        <option value="stone">Pierres</option>
                        <option value="log">Bûches</option>
                        <option value="wood">Bois</option>
                        <option value="leaves">Feuilles</option>
                        <option value="sapling">Pousses</option>
                        <option value="seed">Graines</option>
                        <option value="crop">Récoltes</option>
                        <option value="foilage">Feuillage</option>
                        <option value="coral_decorations">Décos de corail</option>
                        <option value="flower">Fleurs</option>
                        <option value="dye">Colorants</option>
                        <option value="rawFood">Nourriture crue</option>
                        <option value="mushroom">Champignons</option>
                        <option value="infestedStone">Pierre infestée</option>
                        <option value="mobEgg">Œufs de monstre</option>
                        <option value="coral">Coraux</option>
                        <option value="sculk">Sculk</option>
                    </select></label>
                </div>
                <button id="addItem">Ajouter l'item</button>
            </div>
        </div>
        <h2>Télécharger l'Add-On</h2>
        <div class="verticaldiv">
            <button id="download">Télécharger l'Add-On</button>
        </div>
        <footer>
            <p>©Tonmou8128 - Tous droits réservés - 2025</p>
        </footer>
        <script type="module" src="../scripts/projets/forgeron.js"></script>
        <script type="module" src="../scripts/projets/global.js"></script>
    </body>
</html>
